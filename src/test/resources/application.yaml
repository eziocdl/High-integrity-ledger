spring:
  application:
    name: high-integrity-ledger-test-suite
  cloud:
    aws:
      secretsmanager:
        enabled: false

  config:
    import: []

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/ledger_db_test
    username: admin
    password: secret

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  flyway:
    enabled: false